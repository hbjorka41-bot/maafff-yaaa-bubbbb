<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>maaf sayang</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffe0e0, #ffc2c2);
      font-family: 'Courier New', monospace;
      color: #333;
      overflow: hidden;
    }
    .container {
      text-align: center;
      position: relative;
      z-index: 10;
    }
    .typing {
      display: inline-block;
      border-right: 2px solid #333;
      white-space: nowrap;
      overflow: hidden;
      font-size: 1.8rem;
      animation: typing 4s steps(40, end), blink 0.8s infinite;
    }
    .second-line {
      opacity: 0;
      font-size: 1.4rem;
      margin-top: 15px;
      animation: fadein 2s ease-in-out forwards;
      animation-delay: 4.2s;
    }
    button {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ff9a9e;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ff6f6f;
    }
    .reply {
      margin-top: 20px;
      font-size: 1.3rem;
      font-style: italic;
      display: none;
      animation: fadein 1.5s ease-in-out forwards;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #333; }
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* love hearts */
    .heart {
      position: absolute;
      top: -10px;
      font-size: 20px;
      color: rgba(255, 0, 0, 0.5);
      animation: fall linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="typing">maaffff yaaaa sayangggg</div>
    <div class="second-line">mauuu baikannnn</div>
    <button onclick="showReply()">klik kalau mau baikan</button>
    <div class="reply" id="reply">iyaa kita baikan</div>
  </div>

  <script>
    function showReply() {
      document.getElementById("reply").style.display = "block";
    }

    // bikin love jatuh
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      heart.innerHTML = "❤";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 500);
  </script>
</body>
</html>
